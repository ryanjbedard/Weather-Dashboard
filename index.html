<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Main Header 'Weather Dashboard' -->
    <header class="p-3 text-white bg-dark">
        <H1>Weather Dashboard</H1>
    </header>
    <!-- Main area - Left column with cities and search bar -->
    <main class="container-fluid">
        <div class="row justify-content-left min-vh-100 bg-dark">
            <section class="col-3 justify-content-left p-5">
                <form>
                    <label class="bg-dark text-white">Search For A City</label>
                    <input type="text" class="searchBox" placeholder="Los Angeles" >
                    <button class="btn btn-primary mt-1 w-100">Search</button>
                </form>
                <!-- Buttons for different city searches. -->
                <button type="button" id="philadelphia" class="btn btn-secondary my-1 mt-4 w-100">
                    Philadelphia
                </button>
                <button type="button" class="btn btn-secondary my-1 w-100" id="newYork">
                    New York
                </button>
                <button type="button" class="btn btn-secondary my-1 w-100" id="chicago">
                    Chicago
                </button>
                <button type="button" class="btn btn-secondary my-1 w-100" id="atlanta">
                    Atlanta
                </button>
            </section>
    <!-- Right area display with current selected city and 5 day forcast -->
            <section class="col-9 bg-primary w-60">
                <div></div>
                <h2>5 Day forecast</h2>
            </section>
        </div>
    </main>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
