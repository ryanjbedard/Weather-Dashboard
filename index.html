<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Main Header 'Weather Dashboard' -->
    <header class="p-3 text-white bg-dark">
        <H1>Weather Dashboard</H1>
    </header>
    <!-- Main area - Left column with cities and search bar -->
    <main class="container-fluid d-flex">
        <div class="row min-vh-100 bg-dark">
            <section class="col-5 p-3 ">
                <form>
                    <label class="bg-dark text-white">Search For A City</label>
                    <input type="text" class="searchBox" placeholder="Los Angeles" >
                    <button>Search</button>
                </form>
                <button id="philadelphia" class="mt-5">
                    Philadelphia
                </button>
                <button id="newYork">
                    New York
                </button>
                <button id="chicago">
                    Chicago
                </button>
                <button id="atlanta">
                    Atlanta
                </button>
            </section>

        </div>
    <!-- Right area display with current selected city and 5 day forcast -->
        <div class="row"></div>
    </main>
  </body>
</html>
